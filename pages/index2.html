<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/script.js"></script>
    <title>Contato</title>
</head>
<body>
    <div class="formulario">
        <form>
            <fieldset>
                <legend>Me envie um email</legend>
                <div class="campos">
                    <label for="campoNome">Nome:</label>
                    <input type="text" id="campoNome" name="campoNome" placeholder="Nome completo" required/>
                </div>
                <div class="campos">
                    <label for="campoData">Data de Nascimento:</label>
                    <input type="date" id="campoData" name="campoData" required>
                </div>
                <div class="campos">
                    <label for="campoTel">Telefone:</label>
                    <input type="tel" id="campoTel" name="campoTel" required placeholder="11 123456789">
                </div>
                <div class="campos">
                    <label for="campoEmail">Email:</label>
                    <input type="email" id="campoEmail" name="campoEmail" required placeholder="Seu email">
                </div>
                <div class="campos">
                    <label for="campoGenero">GÃªnero:</label>
                    <input type="radio" id="campoGeneroM" name="campoGenero" value="Masculino" checked > 
                    <label for="campoGeneroM">Masculino</label>
                    <input type="radio" id="campoGeneroF" name="campoGenero" value="Feminino" > 
                    <label for="campoGeneroF">Feminino</label>
                </div>
                <div class="campos">
                    <label for="campoMensagem">Sua mensagem:</label>
                    <textarea name="campoMensagem" id="campoMensagem" placeholder="Sua Mensagem"></textarea>
                </div>
                <div id="botao">
                    <button>Enviar</button>
                    <button onclick="voltar()">Voltar</button>
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
